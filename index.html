<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;400;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header ">
    <div class="container header-flex">
        <div class="logo">Shop</div>
        <form action="#" class="search-form">
            <input type="text" class="search-field">
            <button class="btn-search" type="submit">
                <p>Search</p>
            </button>
        </form>
        <div class="btn-cart">
            <button class="btn-cart-btn" type="button">Корзина</button>
            <div class="cart invisible">
            </div>
        </div>
    </div>
</header>
<main class="container">
    <div class="products products-flex"></div>
</main>
<script src="js/main.js"></script>
</body>
</html>
